<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="FreeCodeCamp.org" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="forms.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!--The method attribute specifies how to send form-data to the URL specified 
    in the action attribute. The form-data can be sent via a GET request as URL
     parameters (with method="get") or via a POST request as data in the request 
     body (with method="post").

     Specifying the type attribute of a form element is important for the browser 
     to know what kind of data it should expect. If the type is not specified, 
     the browser will default to text.
     -->
    <form action="https://register-demo.freecodecamp.org" method="POST">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input id="first-name"
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name"
        /></label>
        <label for="email">Enter Your Email: <input id="email" /></label>
        <label for="new-password"
          >Create a New Password: <input id="new-password" id="new-password"
        /></label>
      </fieldset>
      <fieldset></fieldset>
      <fieldset></fieldset>
    </form>
  </body>
</html>
