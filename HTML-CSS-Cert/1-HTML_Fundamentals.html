<!-- Metadata Elements -->
<!-- placed inside the <head> section to provide essential metadata for browsers and search engines -->

<!--Specifies the character encoding for the HTML document -->
<meta charset="UTF-8" />
<!-- charset="UTF-8" : most common, coversnearly all characters in most languages-->
<!--  preferred for the broad language support and backward compatibility with ASCII -->

<!--Provides a brief description of the webpage for search engines.-->
<meta name="description" content="Website description" />

<!--Lists relevant keywords for search engines to index the page.-->
<meta name="keywords" content="HTML, CSS, JavaScript" />

<!--Defines the author of the webpage.-->
<meta name="author" content="Author Name" />

<!--Controls the page’s dimensions and scaling on mobile devices.-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!--Links an external CSS file to the HTML document.-->
<link rel="stylesheet" href="styles.css" />

<!-- Embeds CSS styles directly within the HTML document.-->
<style>
  body {
    background-color: lightblue;
  }
</style>

<!-- Embeds or links external JavaScript.-->
<script>
  console.log("Hello, world!");
</script>

<!-- Provides fallback content for users who have JavaScript disabled.-->
<noscript>
  Your browser does not support JavaScript or it is disabled.
</noscript>

<!DOCTYPE html>
<!-- The very first line in an HTML document
   Declares the document type and version of HTML 
   Ensures the browser renders the page in standards-compliant mode. 
   ensures HTML5 compatibility
   no closing tag -->

<html lang="en"></html>
<!-- The root element of an HTML document.
   Encloses all the content of the webpage.
   Includes a lang attribute to specify the language  -->

<head></head>
<!-- Contains meta-information about the document, such as metadata, links to stylesheets, and script references. -->

<body></body>
<!-- Contains the visible content of the webpage -->

<!-- Sytax  -->
<!-- 	•	Include the <!DOCTYPE html> declaration at the beginning of the document.
	•	Use a proper HTML structure with <html>, <head>, and <body> tags.
	•	Always pair opening and closing tags (except for self-closing tags).
	•	Properly nest tags without overlap.
	•	Enclose attribute values in double quotes.
	•	Write tag names and attributes in lowercase.
	•	Use the alt attribute for <img> tags for accessibility.
	•	Add comments to explain or hide content.
	•	Include necessary meta tags in the <head> for encoding, description, and viewport settings.
    •	Maintain consistent indentation (2 or 4 spaces).
    •	Use semantic HTML elements for better structure and accessibility.
    •	Always close all open tags, even if they are optional (like <p> or <li>). -->

<!-- Closing Tags -->
<!-- 	Generally, closing tag needed if the element wraps or contains content.
	•	Example: <div>Content goes here</div>, <p>This is a paragraph.</p>

	• Generally, no closing tag needed if the element does not wrap content and is self-contained.
	•	Example: <img src="image.jpg">, <br>, <input>
 -->
